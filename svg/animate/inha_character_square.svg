<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 154.6 164.9">
  <style>
    .character {
      fill-opacity: 0;
    }
    .character__i {
      fill: #e8380d;
      stroke: #e8380d;
      stroke-dasharray: 250;
      stroke-dashoffset: 250;
      animation: fill-in 1s linear forwards;
    }
    .character__n {
      fill: #f39800;
      stroke: #f39800;
      stroke-dasharray: 400;
      stroke-dashoffset: 400;
      animation: fill-in 1.5s linear 0.5s forwards;
    }
    .character__h {
      fill: #009d85;
      stroke: #009d85;
      stroke-dasharray: 400;
      stroke-dashoffset: 400;
      animation: fill-in 1.5s linear 1s forwards;
    }
    .character__a {
      fill: #005bac;
      stroke: #005bac;
      stroke-dasharray: 350;
      stroke-dashoffset: 350;
      animation: fill-in 1.3s linear 1.5s forwards;
    }
    .text {
      fill: #005bac;
      opacity: 0;
      transform-origin: 77.3px 82.4px;
      animation: rotate-in 0.5s ease-in-out 2.5s forwards;
    }

    @keyframes fill-in {
      80%{
        fill-opacity: 0;
        stroke-dashoffset: 0;
        stroke-opacity: 1;
      }
      100% {
        fill-opacity: 1;
        stroke-dashoffset: 0;
        stroke-opacity: 0;
      }
    }
    @keyframes rotate-in {
      from {
        opacity: 0;
        transform: rotate(-90deg);
      }
      to {
        opacity: 1;
        transform: rotate(0);
      }
    }
  </style>
